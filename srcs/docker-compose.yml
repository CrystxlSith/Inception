# version: '3.9'

volumes:
        wordpress:
                name: wordpress
                driver: local
                driver_opts:
                        device: /home/clarily/data/wordpress
                        o: bind
                        type: none
        mariadb:
                name: mariadb
                driver: local
                driver_opts:
                        device: /home/clarily/data/mariadb
                        o: bind
                        type: none


networks:
  inception:
    name: inception

services:
  nginx:
    build: requirements/nginx/.
    image: nginx:inception
    container_name: nginx
    volumes:
      - wordpress:/var/www/html
    ports:
      - "443:443"
    env_file:
      - .env
    networks:
      - inception
    depends_on:
      - wordpress
    restart: always
  wordpress:
    build: requirements/wordpress/.
    image: wordpress:inception
    container_name: wordpress
    volumes:
      - wordpress:/var/www/html
    env_file:
      - .env
    depends_on:
      - mariadb
    networks:
      - inception
    restart: always
  mariadb:
    build: requirements/mariadb/.
    image: mariadb:inception
    container_name: mariadb
    volumes:
      - mariadb:/var/lib/mysql
    env_file:
      - .env
    networks:
      - inception
    restart: always